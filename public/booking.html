<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #333, #fff, #333);
            color: #fff; 
        }

        header {
          background-color: #333;
          color: #fff;
          text-align: center;
          margin: auto;
          padding: 10;
          padding: 20px;
        }

        nav {
          background-color: #333;
          color: #fff;
          padding: 10px;
        }

        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: space-around;
        }

        nav a {
          text-decoration: none;
          color: #fff;
          font-weight: bold;
          font-size: 16px;
        }

                
        h1 {
                    text-align: center;
                    color: white;
           }

           h2 {
                    text-align: center;
                    color: black;
           }
        form {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 1px solid #333; 
            padding: 20px;
            border-radius: 10px;
            background-color: #333; 
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #555; 
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444; 
            color: #fff; 
        }

        input[type="submit"] {
            background-color: white; 
            color: #000; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #007f4f; 
        }
    </style>
</head>
<body>
  <header>
    <h1>Welcome to Car Rental System</h1>
  </header>
  <nav>
    <ul>
      <li><a href="Car.html">Home</a></li>
      <li><a href="Car.html">Cars</a></li>
      <li><a href="https://admin.google.com/u/0/ServiceNotAllowed?service=local&hl=en&pli=1">Locations</a></li>
      <li><a href="login.html">Login/Logout</a></li>
    </ul>
  </nav>  
  <h2>--Enter Your Details--</h2>

  <form action="/My_Booking" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" name="pickup" required>

        <label for="dropoff">Drop off Location:</label>
        <input type="text" id="dropoff" name="dropoff" required>

        <label for="date">Pickup Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="date">Drop Date:</label>
        <input type="date" id="date" name="date" required>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
